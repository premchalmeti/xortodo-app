
<!-- <app-navbar *ngIf='authService.authenticated' class="fixed-top"></app-navbar> -->
<app-navbar class="fixed-top"></app-navbar>

<div class="dashboard-view">
  <div class="row">
    <div *ngFor="let todo of todos">
      <app-todo [todo]="todo" (remove)='removeTodo(todo)'></app-todo>
    </div>
  </div>

  <button mat-fab color='primary' class="add-task-btn" (click)="openNewTodoDialog()">
    <mat-icon>add_task</mat-icon>
  </button>

</div>
